<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Rating card</title>
</head>
<body>
  <main>
    <div class="one" id="screen1">
      <div class="star-icon ">
        <img src="assets/images/icon-star.svg" alt="Star icon">
      </div>
      <h1>How did we do?</h1>
      <div class="description">
        <p>Please let us know how we did with your support request. All feedback is appreeciated to help us improve our offering!</p>
      </div>
      <div class="classifications">
        <button name="1" id="1" class="rate" value="1" type="text" onclick="verNome(this.name)">1</button>
        <button name="2" id="2" class="rate" value="2" type="text" onclick="verNome(this.name)">2</button>
        <button name="3" id="3" class="rate" value="3" type="text" onclick="verNome(this.name)">3</button>
        <button name="4" id="4" class="rate" value="4" type="text" onclick="verNome(this.name)">4</button>
        <button name="5" id="5" class="rate" value="5" type="text" onclick="verNome(this.name)">5</button>
      </div>
      <div class="btn">
        <button id="submit" class="submit" type="submit" onclick="tradeScreen()">Submit</button>
      </div>
    </div>

    <div class="two" id="screen2">
      <div class="icon">
        <img src="assets/images/illustration-thank-you.svg" alt="Icon of thank you">
      </div>
      <div class="boxToSelect">
        <p class="boxOrange">
          <span id="numberShow" class="selected"></span></p>
         <h2 class="alignment thx">Thank you!</h2>
         <p class="alignment toText">
          We appreciate you taking the time to give a rating.
          If you ever need more support, don't hesitate to
          get in touch!
         </p>
      </div>
    </div>
  </main>
  <script src="assets/js/style.js"></script>
</body>
</html>
