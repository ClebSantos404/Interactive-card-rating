<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Rating card</title>
</head>
<body>
  <main>
    <div class="star-icon">
      <img src="assets/images/icon-star.svg" alt="Star icon">
    </div>
    <h1>How did we do?</h1>
    <div class="description">
      <p>Please let us know how we did with your support request. All feedback is appreeciated to help us improve our offering!</p>
    </div>
    <div class="classifications">
      <button class="rate">1</button>
      <button class="rate">2</button>
      <button class="rate">3</button>
      <button class="rate">4</button>
      <button class="rate">5</button>
    </div>
  </main>
</body>
</html>
